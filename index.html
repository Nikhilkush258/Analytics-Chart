<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytical chart</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="main">
        <div class="menu">
            <h1>SocialData</h1>
            <button>Overview</button>
            <button>Products</button>
            <button>Customers</button>
            <button>Favourites</button>
            <button>Deals</button>
            <button>Settings</button>
        </div>

        <div class="data">
            <input type="text" placeholder="Search">

            <section class="heading">
                <h1>Overview</h1>
                <input type="date" name="" id="">
            </section>

            <section class="social">
                <div class="box1">
                    <span>
                        <h5><i class="ri-facebook-circle-fill"></i> Facebook</h5>
                        <p>- $245 Today</p>
                        <h1>$123,765.24</h1>
                    </span>
                    <span>
                        <p><i class="ri-arrow-right-up-line"></i> + 1.2%</p>
                    </span>
                </div>

                <div class="box2">
                    <span>
                        <h5><i class="ri-instagram-line"></i> Instagram</h5>
                        <p>+ $2345 Today</p>
                        <h1>$678,765.67</h1>
                    </span>
                    <span>
                        <p><i class="ri-arrow-left-down-line"></i> - 5.2%</p>
                    </span>
                </div>

                <div class="box3">
                    <span>
                        <h5><i class="ri-linkedin-box-fill"></i> Linkedin</h5>
                        <p>+ $345 Today</p>
                        <h1>$78,145.55</h1>
                    </span>
                    <span>
                        <p><i class="ri-arrow-right-up-line"></i> + 2.5%</p>
                    </span>
                </div>
            </section>
            <div class="content">
                <div class="chart">
                    <p><i class="ri-facebook-circle-fill"></i> Facebook</p>
                    <img src="/Dashboard-dark-graph-stats-overview.jpg" alt="">
                </div>

                <div class="map">
                    <h2>Recent Visitors</h2>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
